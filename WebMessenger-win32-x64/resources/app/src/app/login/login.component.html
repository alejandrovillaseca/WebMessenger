<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-3">
          <div class="avatarFrameOffline marTop15 marBot15">
            <img class="avatarImage img-fluid" src="assets/img/generic_avatar.png" alt="Avatar">
          </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p>Ya tienes cuenta? has login <a (click)="operation = 'login'">Login</a></p>
        <p>No tienes cuenta? Regístrate <a (click)="operation = 'register'">Regístrate</a></p>
        <div class="borderContainer">
          <input [(ngModel)]="email" class="form-control marBot15" type="email" placeholder="Ingrese su email">
          <input [(ngModel)]="password" class="form-control marBot15" type="password" placeholder="Ingrese su contraseña">
          <input [(ngModel)]="nick" *ngIf="operation == 'register'" class="form-control marBot15" type="text" placeholder="Ingrese su nick">
        </div>
        <div class="center">
          <a (click)="logIn()" *ngIf="operation == 'login'" class="btn btn-primary" >Iniciar Sesión</a>
          <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-info" >Registrarme</a>
        </div>
      </div>
  </div>
  </div>
</div>
