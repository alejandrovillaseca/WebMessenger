<div id="homeContainer">
  <div id="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline">
            <img id="homeAvatarPicture" src="assets/img/generic_avatar.png" alt="Avatar">
          </div>
        </div>
        <div class="col-md-auto">
          <b>Alejandro</b>
          <div>
            <span>
              Online
            </span>
            <br>
            <span>
              < Escribe un mensaje personal>
            </span>
            <br>
            <a (click)="logOut()">LogOut</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded marTop15">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar Amigo" [(ngModel)]="query" />
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" (click)="open(content)" class="icon" alt="">
      </div>
    </div>
    <hr>
    <b *ngIf="user && user.friends">Amigos {{user.friends.length}} / {{user.friends.length}}</b>
    <div *ngIf="user && user.friends">
        <!--Iconos offline online segÃºn status-->
        <app-contact class="col-md-12" *ngFor="let user of user.friends" [uid] = "user"></app-contact>
    </div>
    
    <button (click)="getDummy()">A ver!!!?</button>
    <span>{{dummy | json}}</span>
  </div>
</div>




<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar amigo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="">
      <b>Ingresa el mail de tu amigo</b>
      <!--(keyup.enter)="sendRequest()-->
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendEmail">
      <input type="text" class="form-control" placeholder="Ingresa un comentario aqui para tu amigo" [(ngModel)]="friendMessage">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Guardar</button>
  </div>
</ng-template>
